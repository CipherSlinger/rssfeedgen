name: RSS Feed Generator

on:
  schedule:
    - cron: "0 0,12 * * *"
  workflow_dispatch:

jobs:
  generate-feeds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          # 启用所有必要的软件源
            sudo add-apt-repository -y universe
            sudo add-apt-repository -y multiverse
            sudo apt-get update -y

            # 安装兼容层和核心依赖
            sudo apt-get install -y \
              libasound2t64 \          # Ubuntu 24.04 原生包
              libasound2 \             # 通过 compatibility layer 安装
              libffi8 \
              libx264-164 \
              libnss3 \
              libnspr4 \
              libatk1.0-0 \
              libatk-bridge2.0-0 \
              libcups2 \
              libdrm2 \
              libxkbcommon0 \
              libxcomposite1 \
              libxdamage1 \
              libxrandr2 \
              libgbm1 \
              libgtk-4-1 \
              libpango-1.0-0 \
              libwayland-client0 \
              libwayland-server0 \
              libva-drm2 \
              libva-x11-2

            # 强制创建符号链接兼容旧版
            sudo ln -sf /usr/lib/x86_64-linux-gnu/alsa-lib/libasound.so.2 /usr/lib/libasound.so.2
            sudo ldconfig

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install-deps chromium
          playwright install chromium

      - name: Generate RSS feeds
        run: python main.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add *.xml
          git commit -m "Auto-update RSS feeds" || echo "No changes to commit"
          git push